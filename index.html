<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div>
        <div>
          <img src="images/illustration-hero.svg" alt="An illustration of a
          young listening to music" class="img-music"
        </div>

        <h1>Order Summary</h1>
        <p class="text-first">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="second">
        <div>
          <img
            src="images/icon-music.svg"
            alt="a music icon"
            class="icon-music"
          />
        </div>
        <div>
          <p class="text-annual">Annual Plan</p>

          <p class="price">$59.99/year</p>
        </div>
        <div>
          <a href="#" class="change">Change</a>
        </div>
      </div>
      <div>
        <button class="button-payment">Proceed to Payment</button>
      </div>
      <div><a href="#" class="button-cancel">Cancel Order</a></div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Timmey</a>.
    </div>
  </body>
</html>
